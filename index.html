            const urlParams = new URLSearchParams(window.location.search);

            const data = {
                can: '',
                label: '',
                name: '',
            }

            const setData = () => {
                document.getElementById('can').style.fill = data.can.startsWith('#') ? data.can : `#${data.can}`;
                document.getElementById('color-can').value = data.can.startsWith('#') ? data.can : `#${data.can}`;
                document.getElementById('label-one').style.fill = data.label.startsWith('#') ? data.label : `#${data.label}`;
                document.getElementById('label-two').style.fill = data.label.startsWith('#') ? data.label : `#${data.label}`;
                document.getElementById('color-label').value = data.label.startsWith('#') ? data.label : `#${data.label}`;
                document.getElementById('name').innerText = data.name;

                const newUrlParams = new URLSearchParams(window.location.search);
                newUrlParams.set('can', data.can.replace('#', ''));
                newUrlParams.set('label', data.label.replace('#', ''));
                newUrlParams.set('name', data.name);
                const newUrl = `${window.location.pathname}?${newUrlParams.toString()}`;
                document.getElementById('share-openly').href = `https://shareopenly.org/share/?url=${encodeURI(newUrl)}`;
                document.getElementById('share-url').value = `https://monster.rknight.me${newUrl}`;
            }

            const randomColor = () => {
                return "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
            }

            const randomName = () => {
                return `${adjs[Math.floor(Math.random() * adjs.length)]} ${materials[Math.floor(Math.random() * materials.length)]}`;
            }

            const randomiseData = () => {
                data.can = urlParams.get('can') || randomColor();
                data.label = urlParams.get('label') || randomColor();
                data.name = urlParams.get('name') || randomName();

                setData();
            }

            const randomiseDataFresh = () => {
                data.can = randomColor();
                data.label = randomColor();
                data.name = randomName();

                setData();
            }

            const updateColorsFromInputs = () => {
                data.can = document.getElementById('color-can').value;
                data.label = document.getElementById('color-label').value;

                setData();
            }

            randomiseData();
            
            document.getElementById('color-can').addEventListener('input', () => {
                updateColorsFromInputs();
            });
            document.getElementById('color-label').addEventListener('input', () => {
                updateColorsFromInputs();
            });
            document.getElementById('generate-button').addEventListener('click', () => {
                randomiseDataFresh();
            });

            document.getElementById('share-url').addEventListener('click', (e) => {
                e.target.select();
                document.execCommand('copy');
            });
        })()
